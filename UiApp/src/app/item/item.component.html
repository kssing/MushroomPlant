<h2>User Management</h2>

<input type="text" [(ngModel)]="user.name" placeholder="Name">
<input type="text" [(ngModel)]="user.email" placeholder="Email">
<input type="number" [(ngModel)]="user.age" placeholder="Age">
<button (click)="createUser()">Add User</button>

<ul>
  <li *ngFor="let u of users">
    {{ u.name }} - {{ u.email }} - {{ u.age }}
    <button (click)="deleteUser(u._id)">Delete</button>
    <button (click)="updateUser(u._id)">Update</button>
  </li>
</ul>
